<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title%}Chat Room | Home{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/style.css' %}"/>
    <link href="https://fonts.googleapis.com/css?family-satisfy" rel="stylesheet" type="text/css">
    <script src="{% static 'chatroom/angular.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand glyphicon glyphicon-cloud" href="{% url 'chatroom:index' %}">Chat</a>
            </div>

            <div class="collapse navbar-collapse" id="topNavBar">

                <form class="navbar-form navbar-left" role="search" method="get" action="">
                    <div class="input-group">
                        <input type="text" class="input-sm form-control" id="search" placeholder="Search" name="q" value="{{ request.GET.q }}"/>
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default btn-sm">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>

                <ul class="nav navbar-nav navbar-right">

                    <li>
                        <img src="/media/{{ user.avatar }}" class="img-circle  {% block my_avatar_active %}{% endblock %}" alt="{{ user.username }}" width="50" height="50">
                        <li class="dropdown {% block my_account_active %}{% endblock %}">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown">Hi, {{ user.first_name }} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'accounts:personal_details' user.id %}">Accounts</a></li>
                                <li><a href="{% url 'accounts:change_password' %}">Change Password</a></li>
                                <li><a href="{% url 'accounts:delete_account_page' %}">Delete Account</a></li>
                            </ul>
                        </li>

                    <li class="#">
                        <a href="{% url 'accounts:logout' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    {% block navigation%}
    {% endblock %}
</body>

</html>
